<ion-header>

  <ion-navbar color="navbar">
    <ion-buttons *ngIf="isMyProfile" start (tap)="search()">
      <button ion-button icon-only>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>{{ username }}</ion-title>
    <ion-buttons right *ngIf="isMyProfile">
      <button ion-button icon-only (tap)="goToOptions()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="cardbg">

  <ion-refresher (ionRefresh)="getProfile($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="isLoading" class="spinner">
      <ion-spinner icon="android"></ion-spinner>
  </div>

  <ion-list *ngIf="!isLoading" no-lines>
    <ion-item  color="card" padding-horizontal padding-top>
      <div item-start class="header-avatar">
        <img [src]="profile.proPic | safeHtml">
      </div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h6 text-center>{{profile.noOfPost}}</h6>
            <h6 text-center>Posts</h6>
          </ion-col>
          <ion-col (tap)="gotoInfoPrayees()">
            <h6 text-center>{{profile.noOfFriends}}</h6>
            <h6 text-center>Prayees</h6>
          </ion-col>
          <ion-col (tap)="gotoInfoFollowing()">
            <h6 text-center>{{profile.noOfFollowing}}</h6>
            <h6 text-center>Following</h6>
          </ion-col>
        </ion-row>
        <ion-row>
          <button ion-button outline small block *ngIf="!isMyProfile" (tap)="onEditProfile()">Edit Profile</button>
          <div *ngIf="!isFriend(username) && !isMyProfile" item-end>
            <button
              ion-button item-end color="secondary"
              *ngIf="!isPendingFriend(username) && !hasRequested(username)"
              (tap)="addAsFriend(username)">
              <ion-icon name="person-add" item-start></ion-icon>
              &nbsp;Befriend
            </button>
            <button
              *ngIf="isPendingFriend(username)"
              (tap)="cancelFriendReq(username)"
              ion-button item-end color="dark">
              <ion-icon name="clock" item-start></ion-icon>
              &nbsp;Requested
            </button>
            <button
              no-margin ion-button item-end color="secondary"
              *ngIf="hasRequested(username)"
              (tap)="handlefriendReq(username, true)">
              &nbsp;Accept
            </button>
            <button
              no-margin ion-button item-end color="danger"
              *ngIf="hasRequested(username)"
              (tap)="handlefriendReq(username, false)">
              &nbsp;Reject
            </button>
          </div>
          <button
            ion-button item-end color="secondary"
            *ngIf="isFriend(username)"
            (tap)="unfriend(username)">
            <ion-icon name="person" item-start></ion-icon>
            &nbsp;Unfriend
          </button>
        </ion-row>
      </ion-grid>

    </ion-item>
    <ion-item  color="card">
      <div padding-horizontal>
        <h3>
          {{profile.name}}
        </h3>
        <p>
          {{profile.username}}
        </p>
        <p>
          Attends: {{profile.churchId}}
        </p>
      </div>
    </ion-item>
    <ion-card *ngFor="let item of prayerReq">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="item.proPic">
        </ion-avatar>
        <h3>{{item.username}}</h3>
        <p>
          {{item.churchId}}
        </p>
      </ion-item>
      <ion-card-content>
        <h2>{{item.body}}</h2>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
