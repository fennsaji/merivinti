<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ username }}</ion-title>
    <ion-buttons end (click)="search()">
      <button ion-button icon-only>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item padding-horizontal padding-top>
      <div item-start class="header-avatar">
        <img src="">
      </div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h6 text-center>{{profile.member.noOfPost}}</h6>
            <h6 text-center>Posts</h6>
          </ion-col>
          <ion-col>
            <h6 text-center>{{profile.member.noOfFriends}}</h6>
            <h6 text-center>Prayees</h6>
          </ion-col>
          <ion-col>
            <h6 text-center>{{profile.member.noOfFollowing}}</h6>
            <h6 text-center>Following</h6>
          </ion-col>
        </ion-row>
        <ion-row>
          <button ion-button outline small block>Edit Profile</button>
        </ion-row>
      </ion-grid>


    </ion-item>
    <ion-item>
      <div padding-horizontal>
        <h3>
          {{profile.member.name}}
        </h3>
        <p>
          {{profile.member.username}}
        </p>
        <p>
          Attends: {{profile.member.churchId}}
        </p>
      </div>
    </ion-item>
    <ion-card *ngFor="let item of profile.prayerReq">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="item.proPic">
        </ion-avatar>
        <h3>{{item.username}}</h3>
        <p>
          {{item.churchId}}
        </p>
      </ion-item>
      <ion-card-content>
        <h2>{{item.body}}</h2>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
