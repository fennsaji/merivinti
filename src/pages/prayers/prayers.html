<ion-header>
  <ion-navbar>
    <ion-title text-center>Vinti</ion-title>
    <ion-buttons end (click)="search()">
      <button ion-button icon-only>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="loadPrayers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let pr of prayerReq">
    <ion-item>
      <ion-avatar item-start>
        <!-- <img [src]="pr.proPic"> -->
      </ion-avatar>
      <h3>{{pr.username}}</h3>
      <p>
        {{pr.churchId}}
      </p>
      <ion-icon name="more" small item-end></ion-icon>
    </ion-item>
    <ion-card-content id="card-content">
      <h2>{{pr.body}}</h2>
    </ion-card-content>
    <ion-item>
      <ion-icon name="share-alt" large></ion-icon>
      <p item-end>{{ pr.date | date}}</p>
    </ion-item>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadOldPrayers($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab>
    <button ion-fab color="dark" mini (click)="createNewPrayer()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
