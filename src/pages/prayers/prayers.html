<ion-header>
  <ion-navbar>
    <ion-title text-center>Vinti</ion-title>
    <ion-buttons end (click)="search()">
      <button ion-button icon-only>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="loadPrayers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of prayerReq">
    <ion-item>
      <ion-avatar item-start>
        <!-- <img [src]="item.proPic"> -->
      </ion-avatar>
      <h3>{{item.username}}</h3>
      <p>{{ item.date | date}}</p>
      <ion-icon name="more" small item-end (click)="loadPrayerOptions($event, item.username)"></ion-icon>
    </ion-item>
    <ion-card-content id="card-content">
      <h2>{{item.body}}</h2>
    </ion-card-content>
    <ion-item>
      <ion-row>
        <ion-col>
            <ion-icon class="share" name="share-alt" large></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadOldPrayers($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab>
    <button ion-fab color="dark" mini (click)="createNewPrayer()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
