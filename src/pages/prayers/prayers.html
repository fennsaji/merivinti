
<ion-header>

  <ion-navbar>
    <ion-title text-center>Upasana</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="loadPrayers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let pr of prayerReq">
    <ion-item>
      <ion-avatar item-start>
        <!-- <img [src]="pr.proPic"> -->
      </ion-avatar>
      <h3>{{pr.username}}</h3>
      <p>
        {{pr.churchId}}
      </p>
    </ion-item>
    <ion-card-content>
      <p>{{pr.body}}</p>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadOldPrayers($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab>
    <button ion-fab mini color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
