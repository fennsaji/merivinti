<ion-header>

    <ion-navbar color="navbar">
      <ion-title>Edit Church Profile</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding class="background">
      <form #f="ngForm" (ngSubmit)="onUpdate(f)">
          <ion-list>
              <div item-start class="header-avatar">
                  <img [src]="proPic | safeHtml">
                </div>
                <ion-row>
                    <ion-col>
                      <button
                        ion-button
                        icon-left
                        block
                        outline
                        type="button"
                        (click)="onSelectPhoto()">
                        <ion-icon name="camera"></ion-icon>
                        Change Profile Pic
                      </button>
                    </ion-col>
                  </ion-row>
            <ion-item>
                <ion-label floating>Church Name</ion-label>
                <ion-input type="text" name="churchName" required [(ngModel)]="churchName"></ion-input>
              </ion-item>
              <br>
              <div *ngIf="isLoading" class="spinner">
                  <ion-spinner icon="android"></ion-spinner>
              </div>
              <button *ngIf="!isLoading" ion-button type="submit" padding block [disabled]="!f.valid">
                <span>Update</span>
              </button>
            </ion-list>
          </form>
  </ion-content>
