<ion-header>

  <ion-navbar color="navbar">
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-list>
    <button ion-item (tap)="onEditProfile()">
      <ion-icon name="person" item-start></ion-icon>
      <p>Edit Profile</p>
    </button>
    <button ion-item *ngIf="isLeader" (tap)="onEditChurch()">
      <ion-icon name="build" item-start></ion-icon>
      <p>Edit Church</p>
    </button>
    <button ion-item (tap)="onUpdate()">
        <ion-icon name="download" item-start></ion-icon>
        <p>Check for Update</p>
      </button>
    <button ion-item (tap)="onLogout()">
      <ion-icon name="log-out" item-start></ion-icon>
      <p>Logout</p>
    </button>
  </ion-list>
</ion-content>
