<ion-header>

  <ion-navbar hideBackButton>
    <ion-searchbar (ionInput)="onSearch($event, profile)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-segment [(ngModel)]="profile">
    <ion-segment-button value="people">
      People
    </ion-segment-button>
    <ion-segment-button value="church">
      Church
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content>

  <div [ngSwitch]="profile">
    <div *ngSwitchCase="'people'">
      <ion-list>
        <div *ngFor="let item of People">
          <ion-item>
            <ion-avatar item-start (click)="goToProfile(item.username)">
              <img [src]="item.proPic">
            </ion-avatar>
            <h2 (click)="goToProfile(item.username)">
              {{item.name}}
            </h2>
            <ion-note (click)="goToProfile(item.username)">
              {{item.username}}
            </ion-note>
            <div *ngIf="!isFriend(item.username)" item-end>
              <button ion-button item-end color="secondary"
                *ngIf="!isPendingFriend(item.username) && !hasRequested(item.username)"
                (tap)="addAsFriend(item.username)">
                <ion-icon name="person-add" item-start></ion-icon>
                &nbsp;Befriend
              </button>
              <button
                *ngIf="isPendingFriend(item.username)"
                (tap)="cancelFriendReq(item.username)"
                ion-button item-end color="secondary">
                <ion-icon name="clock" item-start ></ion-icon>
                &nbsp;Requested
              </button>
              <button
                ion-button
                item-end color="secondary"
                *ngIf="hasRequested(item.username)"
                (tap)="handlefriendReq(item.username, true)">
                &nbsp;Accept
              </button>
              <button
                ion-button
                item-end color="secondary"
                *ngIf="hasRequested(item.username)"
                (tap)="handlefriendReq(item.username, false)">
                &nbsp;Reject
              </button>
            </div>

          </ion-item>
        </div>
      </ion-list>
    </div>

    <div *ngSwitchCase="'church'">
      <ion-list *ngFor="let item of Churches">
        <ion-item>
          <ion-avatar item-start (click)="goToChurch(item.churchId)">
            <img [src]="item.proPic">
          </ion-avatar>
          <h3 (click)="goToChurch(item.churchId)">
            {{item.churchName}}
          </h3>
          <p (click)="goToChurch(item.churchId)">
            {{item.churchId}}
          </p>
          <ion-icon name="person-add" item-end (click)="followChurch(item.churchId)"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>


</ion-content>
